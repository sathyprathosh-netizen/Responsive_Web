<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Power Trio</title>

    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/typography.css">
    <link rel="stylesheet" href="assets/css/animations.css">

    <style>
        .map-visual {
            width: 100%;
            height: 450px;
            background: #0B0E14;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.5rem;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
        }

        /* --- SaaS Map Elements --- */
        .map-bg-svg {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            /* Increased for better visibility */
            pointer-events: none;
            z-index: 1;
        }

        .map-bg-svg path {
            fill: rgba(99, 102, 241, 0.1);
            stroke: var(--accent-primary);
            stroke-width: 1.5;
            /* Increased stroke width */
            filter: drop-shadow(0 0 5px rgba(99, 102, 241, 0.4));
        }

        .world-dots {
            position: absolute;
            inset: 0;
            opacity: 0.08;
            background-image: radial-gradient(var(--accent-primary) 1px, transparent 0);
            background-size: 20px 20px;
            z-index: 0;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.05), transparent);
            animation: scan 6s linear infinite;
        }

        .hotspot {
            position: absolute;
            width: 12px;
            height: 12px;
            transform: translate(-50%, -50%);
        }

        .hotspot-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-primary);
            border-radius: 50%;
            position: relative;
            z-index: 10;
        }

        .hotspot-ping {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            border: 1px solid var(--accent-primary);
            border-radius: 50%;
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        .time-tag {
            position: absolute;
            background: rgba(21, 25, 33, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            pointer-events: none;
            white-space: nowrap;
            display: flex;
            flex-direction: column;
            gap: 2px;
            transform: translateY(-110%) translateX(-50%);
            left: 50%;
            top: -5px;
            opacity: 0;
            transition: var(--transition-smooth);
        }

        .hotspot:hover .time-tag {
            opacity: 1;
            transform: translateY(-120%) translateX(-50%);
        }

        /* Initial visible labels for key zones */
        .time-tag.visible {
            opacity: 1;
        }

        @keyframes scan {
            0% {
                left: -100%;
            }

            100% {
                left: 200%;
            }
        }

        @keyframes ping {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }

            100% {
                transform: translate(-50%, -50%) scale(4);
                opacity: 0;
            }
        }

        .contact-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.02);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-input {
            width: 100%;
            background: none;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.1rem;
            transition: var(--transition-fast);
        }

        .form-input:focus {
            outline: none;
            border-bottom-color: var(--accent-primary);
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @media (max-width: 1024px) {
            .contact-layout {
                gap: 2rem;
            }

            .map-visual {
                height: 350px;
            }
        }

        @media (max-width: 768px) {
            .contact-layout {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .contact-layout .space-y-4 {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .map-visual {
                height: 250px;
            }
        }

        @media (max-width: 600px) {
            .map-visual {
                height: 200px;
            }

            .contact-form {
                padding: 1.5rem;
            }

            .form-input {
                font-size: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <div id="header-inject"></div>

    <section class="container section-padding">
        <h1 class="animate-slide-up text-center mb-8">Start a Project</h1>

        <div class="contact-layout">
            <!-- Info Side -->
            <div class="reveal delay-100">
                <h3 class="mb-4">Direct Lines</h3>
                <div class="space-y-4 mb-8">
                    <a href="mailto:alex@powertrio.studio"
                        class="block mono opacity-75 hover-link">alex@powertrio.studio</a>
                    <a href="mailto:sarah@powertrio.studio"
                        class="block mono opacity-75 hover-link">sarah@powertrio.studio</a>
                    <a href="mailto:mike@powertrio.studio"
                        class="block mono opacity-75 hover-link">mike@powertrio.studio</a>
                </div>

                <h3 class="mb-4">Global Presence</h3>
                <div class="map-visual">
                    <!-- Premium SaaS World Map SVG -->
                    <svg class="map-bg-svg" viewBox="0 0 1000 500" preserveAspectRatio="xMidYMid slice"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M150,200 L250,200 L250,350 L150,350 Z M400,100 L600,100 L600,300 L400,300 Z M750,150 L900,150 L900,250 L750,250 Z"
                            opacity="0.5" />
                        <!-- Simplified continents as stylized geometric shapes -->
                        <path d="M180,180 Q250,150 350,180 T450,250 T350,350 T200,380 T150,300 Z"
                            class="continent-na" />
                        <path d="M480,150 Q550,120 650,150 T750,220 T650,320 T500,350 T450,270 Z"
                            class="continent-eu" />
                        <path d="M720,250 Q800,220 920,250 T950,350 T820,450 T700,420 T680,320 Z"
                            class="continent-as" />
                    </svg>
                    <div class="world-dots"></div>
                    <div class="scan-line"></div>

                    <!-- NY -->
                    <div class="hotspot" style="top: 35%; left: 25%;">
                        <div class="hotspot-dot"></div>
                        <div class="hotspot-ping"></div>
                        <div class="time-tag visible">
                            <span class="mono text-xs opacity-50">New York</span>
                            <span class="mono text-sm font-bold" id="time-ny">00:00:00</span>
                        </div>
                    </div>

                    <!-- London -->
                    <div class="hotspot" style="top: 32%; left: 47%;">
                        <div class="hotspot-dot"></div>
                        <div class="hotspot-ping" style="animation-delay: 0.5s;"></div>
                        <div class="time-tag visible">
                            <span class="mono text-xs opacity-50">London</span>
                            <span class="mono text-sm font-bold" id="time-lon">00:00:00</span>
                        </div>
                    </div>

                    <!-- Tokyo -->
                    <div class="hotspot" style="top: 42%; left: 82%;">
                        <div class="hotspot-dot"></div>
                        <div class="hotspot-ping" style="animation-delay: 1s;"></div>
                        <div class="time-tag visible">
                            <span class="mono text-xs opacity-50">Tokyo</span>
                            <span class="mono text-sm font-bold" id="time-tok">00:00:00</span>
                        </div>
                    </div>

                    <div style="position: absolute; bottom: 20px; left: 20px;" class="reveal">
                        <div class="flex items-center gap-xs mb-1">
                            <span class="status-dot"
                                style="background: var(--success); width: 8px; height: 8px;"></span>
                            <span class="mono text-xs opacity-50 uppercase tracking-widest">Global Hubs Active</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form Side -->
            <div class="reveal delay-200">
                <form class="contact-form" id="lead-form" onsubmit="event.preventDefault();">
                    <!-- Step 1 -->
                    <div class="form-step active" id="step-1">
                        <div class="form-group">
                            <label class="mono text-xs opacity-50 block mb-2">01. What's your name?</label>
                            <input type="text" class="form-input" placeholder="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label class="mono text-xs opacity-50 block mb-2">02. Company Name</label>
                            <input type="text" class="form-input" placeholder="Acme Inc." required>
                        </div>
                        <button class="btn-primary mt-4" onclick="nextStep(2)">Next Step -></button>
                    </div>

                    <!-- Step 2 -->
                    <div class="form-step" id="step-2">
                        <div class="form-group">
                            <label class="mono text-xs opacity-50 block mb-2">03. Project Budget</label>
                            <select class="form-input" style="background: #0B0E14;">
                                <option>$15k - $30k</option>
                                <option>$30k - $50k</option>
                                <option>$50k+</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="mono text-xs opacity-50 block mb-2">04. Project Details</label>
                            <textarea class="form-input" rows="3" placeholder="Tell us about your vision..."></textarea>
                        </div>
                        <div class="flex gap-sm">
                            <button class="btn-primary"
                                style="background: transparent; border: 1px solid rgba(255,255,255,0.2);"
                                onclick="nextStep(1)"><- Back</button>
                                    <button class="btn-primary" type="submit"
                                        onclick="alert('Submission Simulated! The Trio will contact you.')">Send
                                        Proposal</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div id="footer-inject"></div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/cursor.js"></script>
    <script src="assets/js/animations.js"></script>
    <script src="assets/js/chatbot.js"></script>

    <script>
        function nextStep(step) {
            document.querySelectorAll('.form-step').forEach(s => s.classList.remove('active'));
            document.getElementById(`step-${step}`).classList.add('active');
        }

        // --- SaaS Map Clock Logic ---
        function updateClocks() {
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };

            document.getElementById('time-ny').textContent = new Date().toLocaleTimeString('en-US', { ...options, timeZone: 'America/New_York' });
            document.getElementById('time-lon').textContent = new Date().toLocaleTimeString('en-US', { ...options, timeZone: 'Europe/London' });
            document.getElementById('time-tok').textContent = new Date().toLocaleTimeString('en-US', { ...options, timeZone: 'Asia/Tokyo' });
        }

        setInterval(updateClocks, 1000);
        updateClocks();
    </script>
</body>

</html>
